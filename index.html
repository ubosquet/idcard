       <h1>Let's Create an ID card</h1>

    <div class="form1">
       <form id="form-id">

           <br />
           <input id="firstName" type="text"></input>
           <br />

           <br />
           <input id="lastName" type="text"> </input>
           <br />
           <label id="age-l" > Age :</label>
           <br />
           <input id="age" type="number"> </input>
           <br />

           <label id="phone-num-l" > Phone Number :</label>
           <br />
           <input id="phone-num" type="number"></input>
           <br />

           <label id="address-l" >  Address :</label>
           <br />
           <input id="address" type="text"> </input>
           <br />
       </form>
    
       <br />
       <button  id="mybtn" onclick="idCard()" type="submit">Get ID Card! </button>
       <br />
    </div>
 <div id="block-idcard">

          <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">

    <div class="info">

    </div>
 </div>
